<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function openDayWorkout(day) {
            // Redirect to the day-specific workout history page
            window.location.href = "/history/" + day;
        }

        function navigateCalendar(year, month) {
            // Redirect to the calendar page with updated year and month
            window.location.href = `/calendar?year=${year}&month=${month}`;
        }
    </script>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Workout Calendar - {{ current_month }} {{ current_year }}</h1>
        <div class="text-center mb-3">
            <!-- Navigation Arrows -->
            <button class="btn btn-outline-secondary" 
                    onclick="navigateCalendar('{{ prev_year }}', '{{ prev_month }}');">
                &larr; Previous
            </button>
            <button class="btn btn-outline-secondary" 
                    onclick="navigateCalendar('{{ next_year }}', '{{ next_month }}');">
                Next &rarr;
            </button>
        </div>        
              
        <div class="calendar">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Sun</th>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                    </tr>
                </thead>
                <tbody>
                    {% for week in calendar %}
                        <tr>
                            {% for day in week %}
                                {% if day == 0 %}
                                    <td></td>
                                {% else %}
                                    <td class="text-center">
                                        <button class="btn btn-outline-primary btn-sm" onclick="openDayWorkout('{{ day }}')">
                                            {{ day }}
                                        </button>
                                    </td>
                                {% endif %}
                            {% endfor %}
                        </tr>
                    {% endfor %}
                </tbody>
            </table>            
        </div>
        <div class="text-center mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</body>
</html>
