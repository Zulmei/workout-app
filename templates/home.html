<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Workout Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .welcome-container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .image-section {
            flex: 1;
            background: url("{{ url_for('static', filename='images/bicep-curl-home.jpg') }}") no-repeat center center;
            background-size: cover;
        }
        .form-section {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid welcome-container">
        <!-- Left side: Image section -->
        <div class="image-section" style="overflow: hidden; height: 100%;">
            <img src="{{ url_for('static', filename='images/bicep-curl-home.jpg') }}" alt="Bicep Curl Image" style="width: 100%; height: 100vh; object-fit: cover;">
        </div>
        
        <!-- Right side: Login/Register Section -->
        <div class="form-section">
            <h1 class="text-center mb-4">Welcome to Workout Tracker</h1>
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
            </form>
            <div class="text-center">
                <a href="{{ url_for('register') }}" class="btn btn-secondary btn-lg">Register</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
