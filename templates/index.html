<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Selection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Choose Your Workout</h1>

        <!-- Display workout options -->
        <div class="row">
            {% for workout_type, exercises in workout_program.items() %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-header text-center">
                            <h5>{{ workout_type }}</h5>
                        </div>
                        <div class="card-body">
                            <ul class="list-group">
                                {% for exercise in exercises %}
                                    <li class="list-group-item">
                                        {{ exercise.name }} ({{ exercise.sets }} sets)
                                    </li>
                                {% endfor %}
                            </ul>
                        </div>
                        <div class="card-footer text-center">
                            <a href="{{ url_for('workout_form', workout_type=workout_type) }}" class="btn btn-primary">Start {{ workout_type }}</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <!-- Action Buttons -->
        <div class="text-center mt-4">
            <a href="{{ url_for('workout_history') }}" class="btn btn-info">Workout History</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </div>
</body>
</html>
