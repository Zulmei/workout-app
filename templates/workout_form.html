<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ workout_type }} Workout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">{{ workout_type }} Workout</h2>
        <form action="{{ url_for('submit') }}" method="POST" class="shadow-sm p-4 bg-white rounded">
            <input type="hidden" name="workout_type" value="{{ workout_type }}">
            {% for exercise in exercises %}
                <div class="mb-4">
                    <h4>{{ exercise.name }} - {{ exercise.sets }} Sets</h4>
                    {% for set_number in range(1, exercise.sets + 1) %}
                        <div class="row mb-2">
                            <div class="col-md-4">
                                <label for="{{ exercise.name }}_set_{{ set_number }}_reps" class="form-label">Set {{ set_number }} Reps:</label>
                                <input type="number" name="{{ exercise.name }}_set_{{ set_number }}_reps" id="{{ exercise.name }}_set_{{ set_number }}_reps" class="form-control" required>
                            </div>
                            <div class="col-md-4">
                                <label for="{{ exercise.name }}_set_{{ set_number }}_weight" class="form-label">Set {{ set_number }} Weight (lbs):</label>
                                <input type="number" name="{{ exercise.name }}_set_{{ set_number }}_weight" id="{{ exercise.name }}_set_{{ set_number }}_weight" class="form-control" step="0.1" required>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
            <div class="text-center">
                <button type="submit" class="btn btn-success">Submit Workout</button>
            </div>
        </form>
    </div>
</body>
</html>
