<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Workout History</h1>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Workout Type</th>
                    <th>Exercise Name</th>
                    <th>Set Number</th>
                    <th>Reps</th>
                    <th>Weight (lbs)</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in workout_data %}
                    <tr>
                        <td>{{ entry['workout_type'] }}</td>
                        <td>{{ entry['exercise_name'] }}</td>
                        <td>{{ entry['sets'] }}</td>
                        <td>{{ entry['reps'] }}</td>
                        <td>{{ entry['weight'] }}</td>
                        <td>{{ entry['date'] }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-center">
            <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Back to Home</a>
        </div>
    </div>
</body>
</html>
